<!DOCTYPE html>
<html>
<head>
    <title>Sarawak Dictionary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            padding: 40px;
        }
        h1 {
            color: #00ccff;
        }
        input[type=text] {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
        }
        button, .delete-btn {
            padding: 10px 20px;
            background-color: #00ccff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover, .delete-btn:hover {
            background-color: #00b8e6;
        }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background-color: #17a0c3;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #33334d;
            color: #00ccff;
        }
        .add-form {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #444;
        }
        .delete-form {
            display: inline;
        }
    </style>
</head>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Navigation Bar Styles */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
  
      li {
        float: left;
      }
  
      li.right {
        float: right;
      }
  
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 50px;
        text-decoration: none;
      }
  
      li a:hover {
        background-color: #111;
      }
  
      /* Button Styles */
      .btn {
        padding: 10px 20px;
        margin: 6px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
      }
  
      .btn:hover {
        background-color: #3e8e41;
      }
  
      .nav-button {
        background: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
  
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#quiz">Quiz</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#favourites">Favourites</a></li>
      <li><a href="#more">More</a></li>
  
      <!-- Sign In and Sign Up Buttons on the Right -->
      <li class="right nav-button">
        <a href="signup.html">
          <button class="btn">Sign Up</button>
        </a>
      </li>
      <li class="right nav-button">
        <a href="sign_in.html">
          <button class="btn">Sign In</button>
        </a>
      </li>
    </ul>
  
  </body>
  </html>
  
<body>
    <h1>Sarawak Dictionary</h1>
    <form method="POST" action="/jawapan">
        <input type="text" name="query" placeholder="Cari perkataan..." value="">

        <button type="submit">
            Cari
        </button>
    </form>

    
        <table>
            <tr><th>Word</th><th>Definition</th><th>Dialect</th><th>Action</th></tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>
                    <form method="POST" action="/delete" class="delete-form">
                        <input type="hidden" name="id" value="{{ row[0] }}">
                        <button type="submit" class="delete-btn">Padam</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
   
        <p>Tiada hasil dijumpai untuk "".</p>
    

    <div class="add-form">
        <h2>Tambah Perkataan Baru</h2>
        <form method="POST" action="/add">
            <input type="text" name="word" placeholder="Perkataan" required>
            <input type="text" name="definition" placeholder="Maksud" required>
            <input type="text" name="dialect" placeholder="Dialek" required>
            <button type="submit">Tambah</button>
        </form>
    </div>
</body>
</html>
