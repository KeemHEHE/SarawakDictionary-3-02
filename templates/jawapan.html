<!DOCTYPE html>
<html>
<head>
    <title>Sarawak Dictionary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            padding: 40px;
        }
        h1 {
            color: #00ccff;
        }
        input[type=text] {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
        }
        button, .delete-btn {
            padding: 10px 20px;
            background-color: #00ccff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover, .delete-btn:hover {
            background-color: #00b8e6;
        }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a40;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #33334d;
            color: #00ccff;
        }
        .add-form {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #444;
        }
        .delete-form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Sarawak Dictionary</h1>
    <p>
        Tiada jawapan bagi: {{ answer }}
    </p>
    
</body>
</html>
