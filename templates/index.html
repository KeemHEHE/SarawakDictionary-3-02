<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamus Bahasa Sarawak</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px; }
    .result { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Kamus Bahasa Sarawak</h1>
  <input type="text" id="search" placeholder="Cari perkataan Sarawak..." />
  <button onclick="cari()">Cari</button>

  <div class="result" id="hasil"></div>

  <script>
    async function cari() {
      const perkataan = document.getElementById('search').value;
      const response = await fetch(`/api/cari?perkataan=${perkataan}`);
      const data = await response.json();
      document.getElementById('hasil').innerHTML = data
        ? `<strong>${perkataan}</strong> bermaksud: ${data.maksud_bm}<br><em>Contoh: ${data.contoh_ayat}</em>`
        : 'Tiada maksud ditemui.';
    }
  </script>
</body>
</html>
